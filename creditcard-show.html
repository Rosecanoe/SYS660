<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card List</title>
    <style>
        /* 样式可以根据需要进行自定义 */
        .credit-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="credit-card-list">
        <!-- 这里将动态加载的内容放置 -->
    </div>

    <script>
        // 获取credit-card-list元素
        const creditCardList = document.getElementById('credit-card-list');

        // 使用fetch获取JSON数据
        fetch('data.json') // 替换为你的JSON数据的URL
            .then(response => response.json())
            .then(jsonData => {
                // 循环遍历JSON数据并创建卡片
                jsonData.forEach(cardData => {
                    const cardDiv = document.createElement('div');
                    cardDiv.classList.add('credit-card');

                    // 创建卡片内容
                    const cardContent = `
                        <h2>${cardData['Credit card']}</h2>
                        <p><strong>Bank:</strong> ${cardData['Bank']}</p>
                        <p><strong>Annual fee:</strong> ${cardData['Annual fee']}</p>
                        <p><strong>Rewards rate:</strong> ${cardData['Rewards rate']}</p>
                        <p><strong>Grocery:</strong> ${cardData['grocery']}</p>
                        <p><strong>Gas:</strong> ${cardData['gas']}</p>
                        <p><strong>Online shopping:</strong> ${cardData['online shopping']}</p>
                        <p><strong>Travel:</strong> ${cardData['travel']}</p>
                        <p><strong>Streaming services:</strong> ${cardData['streaming services']}</p>
                        <p><strong>Restaurant:</strong> ${cardData['restaurant']}</p>
                        <p><strong>Intro offer:</strong> ${cardData['Intro offer']}</p>
                        <p><strong>Intro Offer Requirement:</strong> ${cardData['Intro Offer Requirement']}</p>
                        <p><strong>Intro requirements per month:</strong> ${cardData['Intro requirements per month']}</p>
                        <p><strong>Cents/point:</strong> ${cardData['cents/point']}</p>
                        <p><strong>Intro offer trans to Money:</strong> ${cardData['Intro offer trans to Money']}</p>
                        <p><strong>Intro APR:</strong> ${cardData['Intro APR']}</p>
                        <p><strong>Regular APR:</strong> ${cardData['Regular APR']}</p>
                        <p><strong>APR Value:</strong> ${cardData['APR Value']}</p>
                        <p><strong>SSN required:</strong> ${cardData['SSN required']}</p>
                        <p><strong>Special Things:</strong> ${cardData['Special Things']}</p>
                    `;


                    cardDiv.innerHTML = cardContent;

                    // 将卡片添加到credit-card-list元素中
                    creditCardList.appendChild(cardDiv);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>

</html>
